<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Power Up" icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate" href="#/tab/powerup" class="tab-item-powerup">
    <ion-nav-view name="tab-powerup"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Hunt" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/hunt" class="tab-item-hunt">
    <ion-nav-view name="tab-hunt"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Profile" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/profile" class="tab-item-profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>


</ion-tabs>
