<ion-view view-title="Add Treasure">
  <ion-content class="padding">	
	<div class="list list-inset">
		<h4 class="title">Treasure Info</h4>
		<label class="item item-input">
		<input type="text" name="trea_name" placeholder="Name">
		</label>

		<label class="item item-input">
		<input type="text" name="trea_desc" placeholder="Description">
		</label>
	
		<h4 class="title">Reward Type</h4>
		<ion-radio ng-model="choice" ng-value="'B'">Books</ion-radio>
		<ion-radio ng-model="choice" ng-value="'V'">Vouchers</ion-radio>	

		<h4 class="title">Desired Points</h4>
		<label class="item item-input">
		<input type="text" name="trea_pts" placeholder="Points, e.g. 100, 200, etc.">
		</label>
		
		<div class="padding profile-button">
			<button type="submit" class="button button-block button-positive">
			<span ng-show="!loading">Add</span>
			<i ng-show="loading" class="ion-loading-b"></i>
			</button>
		</div>		
    </div>
  </ion-content>
</ion-view>
