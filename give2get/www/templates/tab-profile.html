<form ua-signup>

  <ion-view title="My Profile">
    <ion-content>
      <div class="list list-inset">

		<center>
				  <div class="item-ddd">
					<img class="circle-image" ng-src="img/adam.jpg" width="100" height="100">
				  </div>
		</center>

	    <center>
			<h3> Adam </h3>
			<h4> thegreatvolunteer@gmail.com </h4>
		</center>
		<h4 class="title">Reward Prefererences </h4>
		<ion-checkbox ng-model="preferences.reward.books">Books</ion-checkbox>
		<ion-checkbox ng-model="preferences.reward.vouchers">Vouchers</ion-checkbox>
		<ion-checkbox ng-model="all.reward" ng-click="checkAll('reward')">All</ion-checkbox>

		<h4 class="title">Volunteering Prefererences </h4>
		<ion-checkbox ng-model="preferences.volunteering.plant_trees">Plant Trees</ion-checkbox>
		<ion-checkbox ng-model="preferences.volunteering.helper">Helper</ion-checkbox>
		<ion-checkbox ng-model="preferences.volunteering.teaching">Teaching</ion-checkbox>
		<ion-checkbox ng-model="preferences.volunteering.tech_support">Tech Support</ion-checkbox>
		<ion-checkbox ng-model="preferences.volunteering.photography" >Photography</ion-checkbox>
		<ion-checkbox ng-model="all.volunteering" ng-click="checkAll('volunteering')">All</ion-checkbox>

      </div>

      <div class="padding profile-button">
        <button type="submit" class="button button-block button-positive">
          <span ng-show="!loading">Update</span>
          <i ng-show="loading" class="ion-loading-b"></i>
        </button>
      </div>
    </ion-content>
  </ion-view>
</form>
